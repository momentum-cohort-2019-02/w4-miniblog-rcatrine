{% extends "base_generic.html" %}

{% block content %}

  <h1>Blogger: {{ author }}</h1>


  <div style="margin-left:20px;margin-top:20px">
    <h4>Blogs</h4>

    <dl>
    {% for blog in author.blog_set.all %}
      <dt><a href="{% url 'blog-detail' blog.pk %}">{{blog}}</a>({{blog.bloginstance_set.all.count}})</dt>
      <dd>{{blog.summary}}</dd>

    {% endfor %}
    </dl>

    
  </div>
{% endblock %}
